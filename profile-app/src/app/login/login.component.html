
    <div class="d-flex align-items-center justify-content-center  ht-100v">


        <div class="login-wrapper wd-300 wd-xs-350 pd-xs-40 bg-white" style="margin-top:-90px ;">
          <div class="signin-logo tx-center tx-24 tx-bold tx-inverse">Profile  <span class="tx-info tx-normal">Application</span></div>
 
  
          <div class="form-group">
            <input type="email" class="form-control" autofocus  [(ngModel)]="email"  placeholder="Enter your Email">
          </div><!-- form-group -->
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password">

            <a href="#" class="tx-info tx-12 d-block mg-t-10">Forgot password?</a>
          </div><!-- form-group -->
          <button type="submit" class="btn btn-info btn-block" (click)="login()">Login </button>
  
          <div class="mg-t-60 tx-center">Not yet a member? <a href="/register" class="tx-info">
            Register
          </a></div>
        </div><!-- login-wrapper -->
      </div><!-- d-flex -->
