
<table class="table">
    <thead>
        <tr>
            <th>Property</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody  *ngFor="let mainProduct of productList">
        <tr>
            <td>
                Title
            </td>
            <td>
                {{mainProduct.title}}
            </td>
        </tr>
        <tr>
            <td>
                category
            </td>
            <td>
                {{mainProduct.category}}
            </td>
        </tr>
        <tr>
            <td>
                image
            </td>
            <td>

                <img src="{{mainProduct.image}}" alt="" width="100px">
            </td>
        </tr>
        <tr>
            <td>
                Price
            </td>
            <td>
                {{mainProduct.price|currency}}
            </td>
        </tr>
        <tr>
            <td>
                Rating
            </td>
            <td>
                 {{mainProduct.rating.rate}}
            </td>

        </tr>
        <tr>
            <td>
                Count
            </td>
            <td>
                 {{mainProduct.rating.count}}
            </td>

        </tr>
        <tr>
            <td>
                Description
            </td>
            <td>
                {{mainProduct.description}}
            </td>
        </tr>
    </tbody>
</table>
