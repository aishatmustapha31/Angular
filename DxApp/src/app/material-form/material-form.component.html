<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Employee Form</mat-card-subtitle>
    <mat-card-title>Employee Registration Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form >
      <div class="form-group">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>FirstName</mat-label>
          <input matInput>
        </mat-form-field>
      
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>LastName</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option value="one">Male</mat-option>
            <mat-option value="two">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
 
      <div class="form-group">
        <mat-form-field appearance="fill"  class="col-12">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </form>
   
    
  
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">Cancel</button>
    <button mat-raised-button color="primary" (click)="openDialog()">Submit</button>
  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
